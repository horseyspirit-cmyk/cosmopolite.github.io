<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь событий 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Event bars */
        .event-bar {
            transition: all 0.15s ease;
        }
        .event-bar:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }
        
        /* Month hover */
        .month-card {
            transition: all 0.2s ease;
        }
        .month-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.15);
        }
        
        /* Today pulse */
        .today-marker {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            50% { box-shadow: 0 0 0 4px rgba(59, 130, 246, 0); }
        }
        
        /* Multi-day event positioning */
        .event-row {
            height: 20px;
            margin-bottom: 2px;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div class="flex items-center gap-4">
                    <button id="backBtn" class="hidden items-center gap-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        <span>Назад</span>
                    </button>
                    <h1 id="headerTitle" class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        Календарь 2026
                    </h1>
                </div>
                
                <div class="flex items-center gap-3 flex-wrap">
                    <!-- Category Filters -->
                    <div id="categoryFilters" class="flex flex-wrap gap-2">
                        <!-- Populated by JS -->
                    </div>
                    
                    <!-- Theme Toggle -->
                    <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors" aria-label="Переключить тему">
                        <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
                        </svg>
                        <svg class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Year View -->
        <div id="yearView" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Populated by JS -->
        </div>
        
        <!-- Month View -->
        <div id="monthView" class="hidden fade-in">
            <!-- Populated by JS -->
        </div>
    </main>

    <!-- Event Modal -->
    <div id="eventModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-lg w-full max-h-[90vh] overflow-hidden slide-up" role="dialog" aria-modal="true">
            <div id="modalContent" class="p-6">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <script>
        // ============ State ============
        let events = [];
        let categories = [];
        let activeFilters = new Set();
        let currentView = 'year';
        let currentMonth = null;
        
        const MONTH_NAMES = [
            'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
            'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
        ];
        const DAY_NAMES = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
        const YEAR = 2026;
        
        // ============ Utilities ============
        function parseDate(dateStr) {
            const [year, month, day] = dateStr.split('-').map(Number);
            return new Date(year, month - 1, day);
        }
        
        function formatDate(date) {
            return `${date.getDate()} ${MONTH_NAMES[date.getMonth()].toLowerCase()} ${date.getFullYear()}`;
        }
        
        function isSameDay(d1, d2) {
            return d1.getFullYear() === d2.getFullYear() &&
                   d1.getMonth() === d2.getMonth() &&
                   d1.getDate() === d2.getDate();
        }
        
        function isToday(date) {
            return isSameDay(date, new Date());
        }
        
        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }
        
        function getFirstDayOfMonth(year, month) {
            const day = new Date(year, month, 1).getDay();
            return day === 0 ? 6 : day - 1; // Monday = 0
        }
        
        function getEventsForDate(date) {
            return events.filter(event => {
                if (activeFilters.size > 0 && !activeFilters.has(event.category)) {
                    return false;
                }
                const start = parseDate(event.startDate);
                const end = parseDate(event.endDate);
                return date >= start && date <= end;
            }).sort((a, b) => parseDate(a.startDate) - parseDate(b.startDate));
        }
        
        function getEventsForMonth(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            return events.filter(event => {
                if (activeFilters.size > 0 && !activeFilters.has(event.category)) {
                    return false;
                }
                const start = parseDate(event.startDate);
                const end = parseDate(event.endDate);
                return !(end < firstDay || start > lastDay);
            });
        }
        
        // ============ URL State ============
        function updateURL() {
            const params = new URLSearchParams();
            
            if (activeFilters.size > 0) {
                params.set('categories', Array.from(activeFilters).join(','));
            }
            
            if (currentView === 'month' && currentMonth !== null) {
                params.set('month', currentMonth + 1);
            }
            
            const newURL = params.toString() ? `?${params.toString()}` : window.location.pathname;
            history.replaceState(null, '', newURL);
        }
        
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            
            const cats = params.get('categories');
            if (cats) {
                cats.split(',').forEach(c => activeFilters.add(c));
            }
            
            const month = params.get('month');
            if (month) {
                const m = parseInt(month) - 1;
                if (m >= 0 && m < 12) {
                    currentMonth = m;
                    currentView = 'month';
                }
            }
        }
        
        // ============ Theme ============
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }
        
        // ============ Rendering ============
        function renderCategoryFilters() {
            const container = document.getElementById('categoryFilters');
            container.innerHTML = categories.map(cat => `
                <button 
                    data-category="${cat.id}"
                    class="category-filter flex items-center gap-2 px-3 py-1.5 rounded-full text-sm font-medium transition-all
                           ${activeFilters.has(cat.id) 
                               ? 'ring-2 ring-offset-2 ring-offset-white dark:ring-offset-gray-800' 
                               : 'opacity-60 hover:opacity-100'}"
                    style="background-color: ${cat.color}20; color: ${cat.color}; ${activeFilters.has(cat.id) ? `ring-color: ${cat.color}` : ''}"
                >
                    <span class="w-2 h-2 rounded-full" style="background-color: ${cat.color}"></span>
                    ${cat.name}
                </button>
            `).join('');
            
            container.querySelectorAll('.category-filter').forEach(btn => {
                btn.addEventListener('click', () => {
                    const cat = btn.dataset.category;
                    if (activeFilters.has(cat)) {
                        activeFilters.delete(cat);
                    } else {
                        activeFilters.add(cat);
                    }
                    updateURL();
                    renderCategoryFilters();
                    if (currentView === 'year') {
                        renderYearView();
                    } else {
                        renderMonthView(currentMonth);
                    }
                });
            });
        }
        
        function renderMiniMonth(year, month) {
            const daysInMonth = getDaysInMonth(year, month);
            const firstDay = getFirstDayOfMonth(year, month);
            const monthEvents = getEventsForMonth(year, month);
            
            let html = `
                <div class="month-card bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm border border-gray-200 dark:border-gray-700 cursor-pointer hover:border-blue-300 dark:hover:border-blue-600" data-month="${month}">
                    <h3 class="font-semibold text-lg mb-3 text-center">${MONTH_NAMES[month]}</h3>
                    <div class="grid grid-cols-7 gap-1 text-xs">
            `;
            
            // Day headers
            DAY_NAMES.forEach(day => {
                html += `<div class="text-center text-gray-400 dark:text-gray-500 font-medium py-1">${day}</div>`;
            });
            
            // Empty cells before first day
            for (let i = 0; i < firstDay; i++) {
                html += `<div></div>`;
            }
            
            // Days
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayEvents = getEventsForDate(date);
                const isCurrentDay = isToday(date);
                
                html += `
                    <div class="relative aspect-square flex flex-col items-center justify-center rounded-lg 
                                ${isCurrentDay ? 'bg-blue-500 text-white today-marker' : ''}
                                ${dayEvents.length > 0 && !isCurrentDay ? 'bg-gray-100 dark:bg-gray-700' : ''}">
                        <span class="text-xs ${isCurrentDay ? 'font-bold' : ''}">${day}</span>
                        ${dayEvents.length > 0 ? `
                            <div class="flex gap-0.5 mt-0.5">
                                ${dayEvents.slice(0, 3).map(e => `
                                    <span class="w-1 h-1 rounded-full" style="background-color: ${e.color}"></span>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            html += `</div>`;
            
            // Event summary
            if (monthEvents.length > 0) {
                html += `
                    <div class="mt-3 pt-3 border-t border-gray-100 dark:border-gray-700">
                        <div class="text-xs text-gray-500 dark:text-gray-400 mb-2">${monthEvents.length} событ${monthEvents.length === 1 ? 'ие' : monthEvents.length < 5 ? 'ия' : 'ий'}</div>
                        <div class="space-y-1">
                            ${monthEvents.slice(0, 3).map(e => `
                                <div class="flex items-center gap-2 text-xs truncate">
                                    <span class="w-2 h-2 rounded-full flex-shrink-0" style="background-color: ${e.color}"></span>
                                    <span class="truncate">${e.title}</span>
                                </div>
                            `).join('')}
                            ${monthEvents.length > 3 ? `<div class="text-xs text-gray-400">+${monthEvents.length - 3} ещё</div>` : ''}
                        </div>
                    </div>
                `;
            }
            
            html += `</div>`;
            return html;
        }
        
        function renderYearView() {
            const container = document.getElementById('yearView');
            container.innerHTML = '';
            
            for (let month = 0; month < 12; month++) {
                container.innerHTML += renderMiniMonth(YEAR, month);
            }
            
            // Add click handlers
            container.querySelectorAll('.month-card').forEach(card => {
                card.addEventListener('click', () => {
                    const month = parseInt(card.dataset.month);
                    showMonthView(month);
                });
            });
            
            document.getElementById('yearView').classList.remove('hidden');
            document.getElementById('monthView').classList.add('hidden');
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('backBtn').classList.remove('flex');
            document.getElementById('headerTitle').textContent = 'Календарь 2026';
            currentView = 'year';
            updateURL();
        }
        
        function renderMonthView(month) {
            const container = document.getElementById('monthView');
            const daysInMonth = getDaysInMonth(YEAR, month);
            const firstDay = getFirstDayOfMonth(YEAR, month);
            const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
            
            // Calculate event rows for multi-day events
            const monthEvents = getEventsForMonth(YEAR, month);
            const eventRows = calculateEventRows(YEAR, month, monthEvents);
            
            let html = `
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden border border-gray-200 dark:border-gray-700">
                    <!-- Month Navigation -->
                    <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
                        <button onclick="navigateMonth(-1)" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors ${month === 0 ? 'invisible' : ''}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                            </svg>
                        </button>
                        <h2 class="text-xl font-bold">${MONTH_NAMES[month]} ${YEAR}</h2>
                        <button onclick="navigateMonth(1)" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors ${month === 11 ? 'invisible' : ''}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Day Headers -->
                    <div class="grid grid-cols-7 border-b border-gray-200 dark:border-gray-700">
                        ${DAY_NAMES.map(day => `
                            <div class="py-3 text-center text-sm font-semibold text-gray-500 dark:text-gray-400">${day}</div>
                        `).join('')}
                    </div>
                    
                    <!-- Calendar Grid -->
                    <div class="grid grid-cols-7">
            `;
            
            let dayCount = 0;
            for (let i = 0; i < totalCells; i++) {
                const day = i - firstDay + 1;
                const isValidDay = day > 0 && day <= daysInMonth;
                const date = isValidDay ? new Date(YEAR, month, day) : null;
                const isCurrentDay = date && isToday(date);
                const dayEvents = isValidDay ? getEventsForDate(date) : [];
                const dateKey = isValidDay ? `${YEAR}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}` : null;
                const dayEventRows = dateKey ? (eventRows[dateKey] || []) : [];
                
                const isWeekend = i % 7 === 5 || i % 7 === 6;
                
                html += `
                    <div class="min-h-[100px] sm:min-h-[120px] border-b border-r border-gray-100 dark:border-gray-700 ${!isValidDay ? 'bg-gray-50 dark:bg-gray-800/50' : ''} ${isWeekend && isValidDay ? 'bg-gray-50/50 dark:bg-gray-800/30' : ''}">
                        ${isValidDay ? `
                            <div class="p-1 sm:p-2 h-full flex flex-col">
                                <div class="flex items-center justify-between mb-1">
                                    <span class="inline-flex items-center justify-center w-7 h-7 text-sm font-medium rounded-full
                                                 ${isCurrentDay ? 'bg-blue-500 text-white today-marker' : 'text-gray-700 dark:text-gray-300'}">
                                        ${day}
                                    </span>
                                </div>
                                <div class="flex-1 space-y-0.5 overflow-hidden">
                                    ${renderDayEvents(dayEventRows, date, eventRows)}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            html += `
                    </div>
                </div>
                
                <!-- Events List for Mobile -->
                <div class="mt-6 lg:hidden">
                    <h3 class="text-lg font-semibold mb-4">События в ${MONTH_NAMES[month].toLowerCase()}</h3>
                    <div class="space-y-3">
                        ${monthEvents.length > 0 ? monthEvents.map(e => `
                            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm border border-gray-200 dark:border-gray-700 cursor-pointer hover:shadow-md transition-shadow event-card" data-event-id="${e.id}">
                                <div class="flex items-start gap-3">
                                    <div class="w-3 h-3 rounded-full mt-1.5 flex-shrink-0" style="background-color: ${e.color}"></div>
                                    <div>
                                        <h4 class="font-medium">${e.title}</h4>
                                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
                                            ${formatDate(parseDate(e.startDate))}${e.startDate !== e.endDate ? ` — ${formatDate(parseDate(e.endDate))}` : ''}
                                        </p>
                                        ${e.location ? `<p class="text-sm text-gray-500 dark:text-gray-400">${e.location}</p>` : ''}
                                    </div>
                                </div>
                            </div>
                        `).join('') : '<p class="text-gray-500 dark:text-gray-400">Нет событий в этом месяце</p>'}
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
            
            // Add event click handlers
            container.querySelectorAll('.event-card, .event-bar').forEach(el => {
                el.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const eventId = el.dataset.eventId;
                    const event = events.find(ev => ev.id === eventId);
                    if (event) showEventModal(event);
                });
            });
            
            document.getElementById('yearView').classList.add('hidden');
            document.getElementById('monthView').classList.remove('hidden');
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('backBtn').classList.add('flex');
            document.getElementById('headerTitle').textContent = `${MONTH_NAMES[month]} ${YEAR}`;
        }
        
        function calculateEventRows(year, month, monthEvents) {
            const rows = {};
            const daysInMonth = getDaysInMonth(year, month);
            
            // Initialize all days
            for (let d = 1; d <= daysInMonth; d++) {
                const key = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                rows[key] = [];
            }
            
            // Sort events by start date and duration (longer first)
            const sortedEvents = [...monthEvents].sort((a, b) => {
                const startDiff = parseDate(a.startDate) - parseDate(b.startDate);
                if (startDiff !== 0) return startDiff;
                const aDuration = parseDate(a.endDate) - parseDate(a.startDate);
                const bDuration = parseDate(b.endDate) - parseDate(b.startDate);
                return bDuration - aDuration;
            });
            
            // Assign rows to events
            const eventRowAssignments = {};
            
            sortedEvents.forEach(event => {
                const start = parseDate(event.startDate);
                const end = parseDate(event.endDate);
                
                // Find the first available row for this event
                let row = 0;
                let foundRow = false;
                
                while (!foundRow) {
                    foundRow = true;
                    
                    for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                        if (d.getMonth() !== month) continue;
                        
                        const key = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                        if (rows[key] && rows[key][row]) {
                            foundRow = false;
                            row++;
                            break;
                        }
                    }
                }
                
                eventRowAssignments[event.id] = row;
                
                // Fill in the rows
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    if (d.getMonth() !== month) continue;
                    
                    const key = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                    if (rows[key]) {
                        // Fill empty slots
                        while (rows[key].length < row) {
                            rows[key].push(null);
                        }
                        rows[key][row] = {
                            event,
                            isStart: isSameDay(d, start) || d.getDate() === 1 || d.getDay() === 1,
                            isEnd: isSameDay(d, end) || d.getDate() === getDaysInMonth(year, month) || d.getDay() === 0
                        };
                    }
                }
            });
            
            return rows;
        }
        
        function renderDayEvents(dayEventRows, date, allRows) {
            if (!dayEventRows || dayEventRows.length === 0) return '';
            
            const maxRows = 3;
            const visibleRows = dayEventRows.slice(0, maxRows);
            const hiddenCount = dayEventRows.length - maxRows;
            
            return visibleRows.map((slot, idx) => {
                if (!slot) {
                    return `<div class="h-5"></div>`;
                }
                
                const { event, isStart, isEnd } = slot;
                const roundedLeft = isStart ? 'rounded-l-md' : '';
                const roundedRight = isEnd ? 'rounded-r-md' : '';
                
                return `
                    <div class="event-bar h-5 text-xs text-white font-medium px-1 truncate cursor-pointer flex items-center ${roundedLeft} ${roundedRight}"
                         style="background-color: ${event.color}"
                         data-event-id="${event.id}"
                         title="${event.title}">
                        ${isStart ? event.title : ''}
                    </div>
                `;
            }).join('') + (hiddenCount > 0 ? `<div class="text-xs text-gray-500 dark:text-gray-400 px-1">+${hiddenCount}</div>` : '');
        }
        
        function showMonthView(month) {
            currentMonth = month;
            currentView = 'month';
            renderMonthView(month);
            updateURL();
        }
        
        function navigateMonth(delta) {
            const newMonth = currentMonth + delta;
            if (newMonth >= 0 && newMonth < 12) {
                currentMonth = newMonth;
                renderMonthView(currentMonth);
                updateURL();
            }
        }
        
        function showEventModal(event) {
            const modal = document.getElementById('eventModal');
            const content = document.getElementById('modalContent');
            
            const startDate = parseDate(event.startDate);
            const endDate = parseDate(event.endDate);
            const isSingleDay = event.startDate === event.endDate;
            
            content.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-4 h-4 rounded-full" style="background-color: ${event.color}"></div>
                        <span class="text-sm font-medium px-2 py-1 rounded-full" style="background-color: ${event.color}20; color: ${event.color}">
                            ${categories.find(c => c.id === event.category)?.name || event.category}
                        </span>
                    </div>
                    <button onclick="closeEventModal()" class="p-1 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <h2 class="text-2xl font-bold mb-4">${event.title}</h2>
                
                <div class="space-y-3 mb-6">
                    <div class="flex items-center gap-3 text-gray-600 dark:text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span>
                            ${formatDate(startDate)}${!isSingleDay ? ` — ${formatDate(endDate)}` : ''}
                        </span>
                    </div>
                    
                    ${event.location ? `
                        <div class="flex items-center gap-3 text-gray-600 dark:text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <span>${event.location}</span>
                        </div>
                    ` : ''}
                </div>
                
                ${event.description ? `
                    <div class="prose prose-sm dark:prose-invert max-w-none mb-6">
                        <p class="text-gray-600 dark:text-gray-400">${event.description}</p>
                    </div>
                ` : ''}
                
                ${event.url ? `
                    <a href="${event.url}" target="_blank" rel="noopener noreferrer" 
                       class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-medium transition-colors">
                        <span>Подробнее</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                        </svg>
                    </a>
                ` : ''}
            `;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }
        
        function closeEventModal() {
            const modal = document.getElementById('eventModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = '';
        }
        
        // ============ Initialization ============
        async function init() {
            // Initialize theme
            initTheme();
            
            // Load events
            try {
                const response = await fetch('events.json');
                const data = await response.json();
                events = data.events || [];
                categories = data.categories || [];
            } catch (error) {
                console.error('Failed to load events:', error);
                events = [];
                categories = [];
            }
            
            // Load state from URL
            loadFromURL();
            
            // Render
            renderCategoryFilters();
            
            if (currentView === 'month' && currentMonth !== null) {
                renderMonthView(currentMonth);
                document.getElementById('backBtn').classList.remove('hidden');
                document.getElementById('backBtn').classList.add('flex');
            } else {
                renderYearView();
            }
            
            // Event listeners
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            document.getElementById('backBtn').addEventListener('click', () => {
                renderYearView();
            });
            
            document.getElementById('eventModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('eventModal')) {
                    closeEventModal();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeEventModal();
                }
            });
        }
        
        // Make functions available globally for onclick handlers
        window.navigateMonth = navigateMonth;
        window.closeEventModal = closeEventModal;
        
        // Start the app
        init();
    </script>
</body>
</html>
